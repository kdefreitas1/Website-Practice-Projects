<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="/image-slider/image-slider.css">
</head>
<body>
    <a href="index.html">  
        <button id="main">back to main</button>
    </a>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="/image-slider/media/img1.jpg" alt="Image #1">
            <img class="slide" src="/image-slider/media/img2.jpg" alt="Image #2">
            <img class="slide" src="/image-slider/media/img3.jpg" alt="Image #3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="/image-slider/image-slider.js"></script>
</body>
</html>
