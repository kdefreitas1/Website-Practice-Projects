<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/temp-converter/temp-converter.css">
</head>
<body>
    <a href="index.html">
        <button id="main">back to main</button>
    </a>

    <form>
        <h1>Temperature conversion:</h1>
        <input type="number" id="textBox" value="0"><br>
    
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius → Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit → Celsius</label><br>
        
        <button type="button" id="submit"onclick="convert()">submit</button>
        <p id="result">Select a unit</p>
    </form>


    <script src="/temp-converter/temp-converter.js"></script>
</body>
